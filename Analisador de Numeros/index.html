<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Analisador de Numeros</h1>

    <div class="conteiner">
      <p><strong> Numeros entre 1 e 100</strong></p>
      <input id="number" type="number" />

      <br>
      <select name="boxNumber" id="boxNumber" size="5"></select>
      <div id="result">
        
      </div>
      <input id="finalizar" type="button" value="Finalizar" onclick="finalizar()" />
    </div>

    <footer>
      <p><strong> &copy Lucas Viana DEV</strong></p>
    </footer>

    <script src="/Analisador de Numeros/script.js"></script>
  </body>
